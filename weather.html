<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="box">
      <img src="logo.png" />
      <br />
      <form>
        <input type="text" placeholder="Enter a City..." class="set" />
        <input type="submit" value="Search" class="Search" />
      </form>
      <hr />
      <div class="hide">
        <div class="head">
          <h1>San Fransisco</h1>
          <span class="sunday">
            Sunday 11:13, few Clouds
            <br />
            Humidity: <strong>89%, </strong>Wind:
            <strong>8.49km/h</strong>
          </span>
        </div>
        <div class="temprature">
          <div class="temp">☁14</div>
          <div class="unit">&degC</div>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="days">
          <div class="day">Sun</div>
          <div class="emo">🌤</div>
          <div class="deg">17&deg <span>13&deg</span></div>
        </div>
        <div class="days">
          <div class="day">Mon</div>
          <div class="emo">☁</div>
          <div class="deg">16&deg <span>13&deg</span></div>
        </div>
        <div class="days">
          <div class="day">Tue</div>
          <div class="emo">☀</div>
          <div class="deg">16&deg <span>13&deg</span></div>
        </div>
        <div class="days">
          <div class="day">Wed</div>
          <div class="emo">☁</div>
          <div class="deg">17&deg <span>13&deg</span></div>
        </div>
        <div class="days">
          <div class="day">Thu</div>
          <div class="emo">🌦</div>
          <div class="deg">17&deg <span>13&deg</span></div>
        </div>
      </div>
      <hr />
      <footer>
        This project is coded by
        <a
          href="https://www.shecodes.io/graduates/140226-anamika-k"
          target="_blank"
          class="line"
          >Anamika</a
        >
      </footer>
    </div>
  </body>
</html>
